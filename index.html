<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bài học về product card</title>
  </head>
  <body>
    <div class="card">
      <div class="card_heart"><i class="bx bx-heart"></i></div>
      <div class="card_cart"><i class="bx bx-cart-download"></i></div>
      <div class="card_img">
        <img src="IMG/unnamed_preview_rev_1.png" alt="" />
      </div>
      <div class="card_title">NIKE FAKE</div>
      <div class="card_price">99$</div>
      <div class="card_size">
        <h3>Size:</h3>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
      </div>
      <div class="card_color">
        <h3>Color:</h3>
        <span class="card_color--green"></span>
        <span class="card_color--red"></span>
        <span class="card_color--black"></span>
      </div>
      <div class="card_action">
      <button>Buy now</button>
      <button>Add Cart</button>
    </div>
  </body>
</html>
